<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<body>
<h3>Find Owners</h3>

<form th:object="${owner}" th:action="@{/owners}" th:method="get" class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="${owner.lastName}" size="30" maxlength="80" class="form-control"  />
                <span class="help-inline">
                    <div th:if="${#fields.hasAnyErrors()}">
                        <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-secondary">Find Owner</button>
        </div>
    </div>
</form>

<br>
<a class="btn btn-secondary" th:href="@{/owners/new}">Add Owner</a>
</body>
</html>
