<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<body>

<h3>Veterinarians</h3>

<table id="vets" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialities</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
            <td>
                <span th:each="speciality : ${vet.specialities}"
                th:text="${speciality.name + ' '}"></span>
                <span th:if="${vet.nrOfSpecialities == 0}">none</span>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
